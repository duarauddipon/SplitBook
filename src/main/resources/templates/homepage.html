<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Splitbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      body
      {
          font-family: "Century Gothic", CenturyGothic, Geneva, AppleGothic, sans-serif;
          background-color: #ccebff;
      }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid ">
        <a class="navbar-brand text-light" href="#"><b>SplitBook</b></a>

        <div>
            <ul class="navbar-nav" style="margin-left:auto;margin-right:10px">
                <li class="nav-item">
                    <form method="post" action="/logout">
                        <button type="submit" class="btn btn-primary">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col" style="height: 150px;">

        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <div class="row">
                <div name="title" style="height:100px;">
				    <span style="font-size:35px;font-style:italic">Welcome,</span>
                    <span style="font-size:35px;font-style:italic;color:#000099" th:text="${user.name}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card text-bg-primary mb-3" style="max-width: 23rem;">
                        <div class="card-body mt-3">
                            <h5 class="card-title"><b>Planning a trip?</b></h5>
                            <br>
                            <p class="card-text">Start by adding a trip and SplitBook will manage all your expenses so that your trip goes hassle-free.</p>
                            <a href="/addnewtrip" class="btn btn-outline-light">Add a trip</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-bg-primary" style="font-weight:bold;font-size:20px">Your trips</div>
                        <div class="card-body">
                            <div class="list-group">
                                <div style="font-style:italic" th:if="${notrip}=='1'">You have no trips.</div>
                                <div th:each="trip : ${mytrips}">
                                    <a th:href="@{/mytrip/dashboard/{id}(id=${trip.name})}" class="list-group-item list-group-item-action" th:text="${trip.name}"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
