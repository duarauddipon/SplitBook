<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Splitbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body
      {
          font-family: "Century Gothic", CenturyGothic, Geneva, AppleGothic, sans-serif;
		  background-color: #ffebe6;
      }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid ">
        <a class="navbar-brand text-light" href="#"><b>SplitBook</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav" style="margin-left:auto;margin-right:10px">
                <li class="nav-item">
                    <a class="btn btn-primary" href="/welcome" role="button">Home</a>
                </li>
                <li class="nav-item">
                    <form method="post" action="/logout">
                        <button type="submit" class="btn btn-primary">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="height: 100px;">

</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <div class="row">
                <div name="title" style="height:100px;">
                    <span th:text="${trip.name}" style="font-size:35px;font-style:italic"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="card text-bg-primary mb-3" style="max-width: 15rem;">
                            <div class="card-body mt-4 mb-3">
                                <i class="fa fa-user" aria-hidden="true" style="font-size:48px;text-align:center;width:190px"></i>
                                <a href="#" class="btn btn-primary mt-3" style="text-align:center;width:190px"><b>Add a member</b></a>
                            </div>
                        </div>
                        <div class="card text-bg-warning mb-3" style="max-width: 15rem;margin-left:20px">
                            <div class="card-body mt-4 mb-3">
                                <i class="fa fa-money" aria-hidden="true" style="font-size:48px;text-align:center;width:190px"></i>
                                <a href="#" class="btn btn-warning mt-3" style="text-align:center;width:190px"><b>Add a contribution</b></a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card text-bg-danger mb-3" style="max-width: 15rem;">
                            <div class="card-body mt-4 mb-3">
                                <i class="fa fa-bar-chart" aria-hidden="true" style="font-size:48px;text-align:center;width:190px"></i>
                                <a href="#" class="btn btn-danger mt-3" style="text-align:center;width:190px"><b>Dashboard</b></a>
                            </div>
                        </div>
                        <div class="card text-bg-success mb-3" style="max-width: 15rem;margin-left:20px">
                            <div class="card-body mt-4 mb-3">
                                <i class="fa fa-table" aria-hidden="true" style="font-size:48px;text-align:center;width:190px"></i>
                                <a href="#" class="btn btn-success mt-3" style="text-align:center;width:190px"><b>Export report</b></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card" style="max-width: 25rem;">
                        <div class="card-header text-bg-primary" style="font-weight:bold;font-size:20px">Add a member</div>
                        <div class="card-body">
                            <form>
                                <div class="mb-4">
                                    <label for="formGroupExampleInput2" class="form-label">Name of the member</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Write the name of your friend">
                                </div>
                                <button type="submit" class="btn btn-primary">Add member</button>
                                <div class="mb-3">
                                    <span id="message" name="message"></span>
                                    <br>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>
</body>
</html>
